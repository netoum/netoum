<!doctype html>
<html lang="en" dir="ltr" data-mode="light">
<head>
  <meta charset="UTF-8" /> 
 <script>
    try {
      const mode = localStorage.getItem("mode") || "light";
      const theme = localStorage.getItem("theme") || "neo";
      const html = document.documentElement;
      html.setAttribute("data-mode", mode);
      html.setAttribute("data-theme", theme);
    } catch (_) {}
  </script>
  <link rel="icon" type="image/svg+xml" href="/images/corex.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listbox component- Corex</title>
  <script type="module" src="/src/main.ts"></script>
</head>
<body class="layout scrollbar">
  {{> header page="listbox"}}
  <div class="layout-wrapper">
    {{> side-menu page="listbox"}}
        
      {{> main/listbox }}

  </div>
</body>
</html>
